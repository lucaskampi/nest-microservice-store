version: '3.8'

services:
  gateway:
    build: ./gateway
    container_name: gateway
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - JWT_SECRET=your-secret-key-change-in-production
      - AUTH_SERVICE_URL=http://auth:4088/api
      - STORE_SERVICE_URL=http://store:4000/api
      - SUPPLIER_SERVICE_URL=http://supplier:4001/api
      - CARRIER_SERVICE_URL=http://carrier:4002/api
    volumes:
      - ./gateway:/app
    depends_on:
      - auth
      - store
      - supplier
      - carrier

  auth:
    build: ./auth
    container_name: auth
    ports:
      - "4088:4088"
    environment:
      - PORT=4088
      - JWT_SECRET=your-secret-key-change-in-production
      - DATABASE_URL=file:./prisma/dev.db
    volumes:
      - ./auth:/app
      - ./auth/prisma/dev.db:/app/prisma/dev.db

  store:
    build: ./backend
    container_name: store
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - DATABASE_URL=file:./prisma/dev.db
      - SUPPLIER_SERVICE_URL=http://supplier:4001/api
      - CARRIER_SERVICE_URL=http://carrier:4002/api
    volumes:
      - ./backend:/app
      - ./backend/prisma/dev.db:/app/prisma/dev.db
    depends_on:
      - supplier
      - carrier

  supplier:
    build: ./supplier
    container_name: supplier
    ports:
      - "4001:4001"
    environment:
      - PORT=4001
    volumes:
      - ./supplier:/app

  carrier:
    build: ./carrier
    container_name: carrier
    ports:
      - "4002:4002"
    environment:
      - PORT=4002
    volumes:
      - ./carrier:/app

networks:
  default:
    driver: bridge
version: "3.8"
services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nest_store
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - db
    # load environment variables from .env (define DATABASE_URL there)
    env_file:
      - ./.env
    environment:
      NODE_ENV: development
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  db_data: